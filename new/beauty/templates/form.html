 {% extends "base.html" %}
 {% load static %}

  {% block title %}
 	BOOK YOUR TIME
 {% endblock title %}

 {% block body %}
<div class="wrapper">
	<div class="contact">
		<h3>TIME BOOKING</h3>
		<form>
			<p>
				<label>Name</label>
				<input type="text" name="full_name" placeholder="Full Name">
			</p>
			<p>
				<label>Address</label>
				<input type="text" name="address" placeholder="Address">
			</p>
			<p>
				<label>Date</label>
				<input type="date" name="date" id="date" min="2013-01-01" max="2030-01-01">
			</p>
			<p>
				<label>Time</label>
				<input type="time" name="time" id="time">
			</p>
			<p>
				<label>Moblie Phone Number</label>
				<input type="moblie number" id="moblie number" name="moblie" placeholder="080123456789">
			</p>
			<p>
				<label>Service</label>
				<input type="text" name="book" placeholder="Please add what you want here">
			</p>
			<button type="submit">Save</button>
			<a href="{% url 'beauty:home' %}" class="button">Back</a>		
		</form>
	</div>
	</div>
	{% endblock body %}
